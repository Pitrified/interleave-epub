{% extends "base.html" %}
{% block container_content %}

<!-- https://getbootstrap.com/docs/4.3/layout/overview/ -->
<!-- https://mdbootstrap.com/docs/standard/layout/grid/ -->
<div class="container-lg">
    <div class="row">
        <div class="col-md">
            One of three columns
        </div>
        <div class="col-md">
            One of three columns
        </div>
        <div class="col-md">
            One of three columns
        </div>
    </div>
</div>

<!-- https://mdbootstrap.com/docs/standard/forms/overview/ -->
<div class="container-md" style="max-width: 500px">
    <form>
        <!-- Email input -->
        <!-- mb-4 is to have margin bottom: https://mdbootstrap.com/docs/standard/utilities/spacing/ -->
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1" placeholder="Enter email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- Sized columns -->
        <div class="row g-3">
            <div class="col-sm-7">
                <div class="form-outline">
                    <input type="text" id="form10Example1" class="form-control" />
                    <label class="form-label" for="form10Example1">Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="form10Example2" class="form-control" />
                    <label class="form-label" for="form10Example2">Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="form10Example3" class="form-control" />
                    <label class="form-label" for="form10Example3">Name</label>
                </div>
            </div>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                    <label class="form-check-label" for="form2Example34"> Remember me </label>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <hr />

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
